    <script src="//cdnjs.cloudflare.com/ajax/libs/snap.svg/0.3.0/snap.svg-min.js"></script>
    <script>
        var ramadan = Snap(".ramadan");
var wire = Snap(".wire");
var wireoff = wire.select('#wireoff');
var ramadanOff = Snap(".ramadan-off");

var path = document.querySelector('#wireoff');
var wireLength = path.getTotalLength();
//alert(wireLength);

wireoff.attr({
    strokeDasharray: wireLength,
    strokeDashoffset: wireLength
});

function animate() {
	wireoff.animate({'strokeDasharray': wireLength*2}, 4000, mina.easeinout);
}

animate();

function showMoon() {
  setTimeout(function(){
    ramadan.addClass('ramadan-active');
    ramadanOff.addClass('ramadan');
  },4000);
}
showMoon();
    </script>
