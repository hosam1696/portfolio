<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Twitter Secret Page</title>
    <style>
        * {
            font-weight: 300;
            box-sizing: border-box
        }

        b {
            font-weight: 600;

        }

        .lighten {
            color: #05a5d6
        }

        .hidden {
            display: none;
        }

        html,
        body {
            overflow: hidden;
        }

        body {
            font-family: sans-serif;
            color: #333;
            margin: 0;
            height: 100vh;
        }

        .custom-bg {
            background: linear-gradient(rgba(255, 255, 255, 0.98), rgba(255, 255, 255, 0.98)), url(https://i.etsystatic.com/17353862/d/il/ff65a0/1738818848/il_340x270.1738818848_euyh.jpg?version=0);
        }

        .header {
            padding: 0 16px;
            border-bottom: 2px solid #eee;
            position: relative;
            background-color: #fff;
        }

        .header .animated-loader {
            padding: 0;
            position: absolute;
            bottom: -2px;
            left: 0;
            height: 2px;
            width: 100%;
            background: linear-gradient(to right, #92e4fb 10%, #0b79aa 15%, #0b79aa 90%, #92e4fb 95%);
            background-size: 400%;
            animation: movesize 15s linear forwards alternate infinite;

        }

        @keyframes movesize {
            to {
                background-position-x: 400%;
            }
        }

        .text-center {
            text-align: center;
            display: block;
        }

        .header h2 {
            margin: 13px 0;
        }

        h4 p {
            margin-top: 5px;
        }

        .pass-show {
            text-align: center;
            margin: 40px 0 20px;
        }

        .pass-show .pass-digits {
            /* background-color: red; */
            height: 36px;
            width: 260px;
            margin: 0 auto;
            border-radius: 20px;
            display: flex;
            overflow: hidden;
        }

        .pass-show .pass-digits.shake {
            border: 1px solid transparent;
            animation: shake 100ms ease-in-out 3;
        }

        @keyframes shake {
            25% {
                transform: translateX(10px);
                border-color: rgb(248, 159, 159);
            }

            75% {
                transform: translateX(-10px);
                border-color: rgb(248, 159, 159);
            }
            100% {
                border-color: transparent
            }
        }

        .pass-show .pass-digits .pass-digit {
            width: calc(100% / 4);
            background-color: rgb(233, 232, 232);
            height: 100%;
            display: inline-block;
            line-height: 35px;
            font-size: 1rem;
            color: #999
        }

        .pass-show .pass-digits .pass-digit:not(:last-of-type) {
            border-right: 1px solid #fff;
        }

        .num-pad-holder {
            width: 280px;
            /* background-color: #ccc; */
            margin: 40px auto 0;
            display: grid;
            grid-template-columns: 4fr 4fr 4fr;

        }

        .num-pad-holder .num {
            border: none;
            background-color: transparent;
            color: #333;
            font-size: 1.7rem;
            padding: 20px 0;
            border-radius: 50%;
        }

        .num-pad-holder .num:focus {
            outline: none;
            animation: zoomin 300ms ease-in-out 1;
        }

        @keyframes zoomin {
            50% {
                transform: scale(1.7);
                font-weight: bold;

            }

            80% {
                transform: scale(6);
                opacity: .01
            }
        }

        .my-word .message-holder {
            width: 80%;
            background-color: #e6ecf0;
            margin: 70px auto 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 25px 25px 25px 0;
            padding: 8px 16px;
            position: relative;
        }

        .my-word .message-holder .date {
            position: absolute;
            bottom: -15px;
            left: 0;
            font-size: 10px;
            color: #999;
        }

        /* .my-word .message-holder:last-of-type {
            border-radius: 0 25px 25px 25px;
            margin-top: 7px
        } */

        .my-word .message-holder img {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: 4px solid #fff;
            margin-top: -45px;
        }

        .my-word .message-holder .message {
            font-size: 14px;
            line-height: 1.6;
            color: #14171a;
            direction: rtl;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif
        }
    </style>
</head>

<body>
    <div class="header">
        <h2 id="title">App Lock</h2>
        <div class="animated-loader hidden">
            <p></p>
        </div>
    </div>
    <div class="body ">
        <div class="pass-show">
            <h4>Enter Password to show your
                <p class="lighten">Secret Message</p>
            </h4>
            <div class="pass-digits">
                <div class="pass-digit"></div>
                <div class="pass-digit"></div>
                <div class="pass-digit"></div>

        </div>
        <div class="num-pad-holder">

            <button class="num" data-val="5">5</button>
            <button class="num" data-val="6">6</button>
            <button class="num" data-val="7">7</button>

            <button class="num" data-val="0">0</button>
            <button disabled class="num"></button>
        </div>
    </div>

    <section class="my-word hidden">
        <div class="message-holder">
             <img src="https://pbs.twimg.com/profile_images/1049507805802242048/FhX7Q_ym_400x400.jpg" alt="twitter-profile-image"> 
            <!--<img src="https://pbs.twimg.com/profile_images/1043613039923290112/K-TldhPG_400x400.jpg" alt="twitter-profile-image"> -->
            <!--<img src="https://pbs.twimg.com/profile_images/1067989240276025344/oWQkSZ9q_400x400.jpg" alt="">-->
            <p class="message">
              
                ÿßÿ≠ÿ≥ŸÜ ÿ≠ÿßÿ¨ÿ© ŸÅŸâ ÿßŸÑÿ¥Ÿáÿ± ÿØŸá ÿßŸÜŸá ŸÇÿµŸäÿ± üòÑüòÖ
            </p>
        </div>
    </section>
</body>


<script>
   const digitInputs = document.querySelectorAll('.num'),
passDigitsContainer = document.querySelector('.pass-digits'),
passDigits = document.querySelectorAll('.pass-digit'),
myWordSection = document.querySelector('.my-word'),
loader = document.querySelector('.animated-loader'),
title = document.getElementById('title'),
passBody = document.querySelector('.body'),
clickSound = new Audio('./cs.mp3');
let enteredPass = [];
clickSound.volume = 0.01;
Array.from(digitInputs)
.forEach(input => input.addEventListener('click', (event) => {
    const inputVal = event.target.dataset.val;
    const passLength = enteredPass.length;

            document.body.classList.add('custom-bg')
        } else {
            passDigitsContainer.classList.add('shake');
            setTimeout(() => {
                passDigits.forEach(digit => digit.innerHTML = '');
                enteredPass = [];
                passDigitsContainer.classList.remove('shake');

            }, 200)
        }
    }
    console.log(enteredPass);
}))
</script>

</html>
