<!DOCTYPE html>

    <title>Twitter Lock</title>
    <style>
        * {
            font-weight: 300;
            box-sizing: border-box
        }
        b {
            font-weight: 600;
            
        }
        .lighten {
            color:#02a8dc
        }

        .hidden {
            display: none;
        }

        body {
            font-family: sans-serif;
            color: #333;
            margin: 0
        }

        .header {
            padding: 0 16px;
            border-bottom: 2px solid #eee;
        }

        .header h2 {
            margin: 13px 0;
        }
        h4 p{
            margin-top: 5px;
        }
        .pass-show {
            text-align: center;
            margin: 40px 0 20px;
        }

        .pass-show .pass-digits {
            /* background-color: red; */
            height: 36px;
            width: 260px;
            margin: 0 auto;
            border-radius: 20px;
            display: flex;
            overflow: hidden;
        }

        .pass-show .pass-digits.shake {
            animation: shake 100ms ease-in-out 2;
        }

        @keyframes shake {
            25% {
                transform: translateX(10px);
            }

            75% {
                transform: translateX(-10px);
            }
        }

        .pass-show .pass-digits .pass-digit {
            width: calc(100% / 4);
            background-color: rgb(233, 232, 232);
            height: 100%;
            display: inline-block;
            line-height: 35px;
            font-size: 1.2rem;
            color: #ccc
        }

        .pass-show .pass-digits .pass-digit:not(:last-of-type) {
            border-right: 1px solid #fff;
        }

        .num-pad-holder {
            width: 280px;
            /* background-color: #ccc; */
            margin: 40px auto 0;
            display: grid;
            grid-template-columns: 4fr 4fr 4fr;

        }

        .num-pad-holder .num {
            border: none;
            background-color: transparent;
            color: #333;
            font-size: 1.7rem;
            padding: 20px 0;
            border-radius: 50%;
        }

        .num-pad-holder .num:focus {
            outline: none;
            font-weight: bold
        }

        .my-word .message-holder {
            width: 80%;
            background-color: #e6ecf0;
            margin: 70px auto 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 25px 25px 25px 0;
            padding: 8px 16px;
        }

        /* .my-word .message-holder:last-of-type {
            border-radius: 0 25px 25px 25px;
            margin-top: 7px
        } */

        .my-word .message-holder img {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: 4px solid #fff;
            margin-top: -45px;
        }

        .my-word .message-holder .message {
            font-size: 14px;
            line-height: 1.6;
            color: #14171a;
            direction: rtl;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif
        }
    </style>
